<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hungry Dog</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="js/picturefill.min.js" async="async"></script>
  <link rel="preload" href="fonts/Nunito-Light.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/Nunito-Regular.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/Nunito-SemiBold.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/Nunito-Bold.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/Nunito-ExtraBold.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/Nunito-Black.woff2" as="font" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <div class="wrapper">

    <div class="content">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a class="header__logo" href="#">
              <svg  width='72' height='72'>
                <use href='img/sprite/sprite.svg#logo'></use>
              </svg>
              <div class="header__logo-text">HungryDog</div>
            </a>

            <form class="header__search">
              <label class="header__search-label">
                <input class="header__search-input" type="text" placeholder="Поиск">
                <svg  width='16' height='16'>
                  <use href='img/sprite/sprite.svg#search'></use>
                </svg>
              </label>
            </form>

            <div class="header__profile">
              <a class="header__profile-link" href="#">
                <svg  width='20' height='18'>
                  <use href='img/sprite/sprite.svg#favorites'></use>
                </svg>
              </a>
              <a class="header__profile-link" href="#">
                <svg  width='18' height='20'>
                  <use href='img/sprite/sprite.svg#cart'></use>
                </svg>
              </a>
              <a class="header__profile-link" href="#">
                <svg  width='22' height='20'>
                  <use href='img/sprite/sprite.svg#profile'></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="banner">
          <div class="container">
            <div class="banner__inner">
              <div class="banner__left">
                <h1 class="banner__title title">Крафтовые лакомства для собак</h1>
                <p class="banner__descr">Всегда свежие лакомства ручной работы с доставкой по Украине</p>
                <a class="banner__catalog-link" href="#">
                  <span>Каталог</span>
                  <svg  width='8' height='14'>
                    <use href='img/sprite/sprite.svg#arrow'></use>
                  </svg>
                </a>
              </div>
              <div class="banner__right">
                <div class="banner__image">
                  <picture>
                    <source type='image/webp' srcset='img/content/banner.webp'>
                    <img class='banner__img' width='100' height='100' src='img/content/banner.png' alt='HorDog Banner'>
                  </picture>
                </div>
              </div>
            </div>
          </div>
        </section>

        <nav class="nav">
          <div class="container">
            <ul class="nav__catalog-list">
              <li class="nav__catalog-item">
                <a class="nav__catalog-link" href="#">
                  <svg width='46' height='46'>
                    <use href='img/sprite/sprite.svg#sets'></use>
                  </svg>
                </a>
                <a class="nav__catalog-link" href="#">Наборы</a>
              </li>
              <li class="nav__catalog-item">
                <a class="nav__catalog-link" href="#">
                  <svg width='46' height='46'>
                    <use href='img/sprite/sprite.svg#bones'></use>
                  </svg>
                </a>
                <a class="nav__catalog-link" href="#">Лакомства</a>
              </li>
              <li class="nav__catalog-item">
                <a class="nav__catalog-link" href="#">
                  <svg width='46' height='46'>
                    <use href='img/sprite/sprite.svg#accessories'></use>
                  </svg>
                </a>
                <a class="nav__catalog-link" href="#">Аксессуары</a>
              </li>
              <li class="nav__catalog-item">
                <a class="nav__catalog-link" href="#">
                  <svg width='46' height='46'>
                    <use href='img/sprite/sprite.svg#toys'></use>
                  </svg>
                </a>
                <a class="nav__catalog-link" href="#">Игрушки</a>
              </li>
              <li class="nav__catalog-item">
                <a class="nav__catalog-link" href="#">
                  <svg width='46' height='46'>
                    <use href='img/sprite/sprite.svg#horns'></use>
                  </svg>
                </a>
                <a class="nav__catalog-link" href="#">Рога</a>
              </li>
              <li class="nav__catalog-item">
                <a class="nav__catalog-link" href="#">
                  <svg width='46' height='46'>
                    <use href='img/sprite/sprite.svg#oils'></use>
                  </svg>
                </a>
                <a class="nav__catalog-link" href="#">Масла</a>
              </li>
            </ul>
          </div>
        </nav>

        <section class="gift">
          <div class="container">
            <div class="gift__inner">
              <div class="gift__info">
                <div class="gift__title">Подарок за первый заказ!</div>
                <p class="gift__descr">Легкое говяжье - пластины</p>
              </div>
              <div class="gift__image">
                <picture>
                  <source type='image/webp' srcset='img/content/bucket.webp'>
                  <img class='gift__img' width='100' height='100' src='img/content/bucket.png' alt='Говяжьи пластины'>
                </picture>
              </div>
            </div>
          </div>
        </section>

        <section class="info">
          <div class="container">
            <div class="info__inner">
              <div class="headline">
                <div class="headline__title">Хиты</div>
                <div class="headline__arrows">
                  <div class="headline__arrow">
                    <svg  width='8' height='14'>
                      <use href='img/sprite/sprite.svg#arrow'></use>
                    </svg>
                  </div>
                  <div class="headline__arrow">
                    <svg  width='8' height='14'>
                      <use href='img/sprite/sprite.svg#arrow'></use>
                    </svg>
                  </div>
                </div>
              </div>

              <div class="info__items">
                <div class="product">
                  <div class="product__top">
                    <div class="product__status product__status--sale">-30%</div>
                    <a class="product__favorites" href="#">
                      <svg width='17' height='15'>
                        <use href='img/sprite/sprite.svg#favorites'></use>
                      </svg>
                    </a>
                    <a class="product__image" href="#">
                      <picture>
                        <source type='image/webp' srcset='img/content/horns.webp'>
                        <img class='product__img' width='100' height='100' src='img/content/horns.png' alt=''>
                      </picture>
                    </a>
                  </div>
                  <div class="product__info">

                  </div>
                  <button class="product__add-cart">В корзину</button>
                </div>
                <div class="product">
                  <div class="product__top">
                    <a class="product__favorites" href="#">
                      <svg width='17' height='15'>
                        <use href='img/sprite/sprite.svg#favorites'></use>
                      </svg>
                    </a>
                    <a class="product__image" href="#">
                      <picture>
                        <source type='image/webp' srcset='img/content/oil.webp'>
                        <img class='product__img' width='100' height='100' src='img/content/oil.png' alt=''>
                      </picture>
                    </a>
                  </div>
                  <div class="product__info">

                  </div>
                  <button class="product__add-cart">В корзину</button>
                </div>
                <div class="product">
                  <div class="product__top">
                    <div class="product__status product__status--sale">-10%</div>
                    <a class="product__favorites" href="#">
                      <svg width='17' height='15'>
                        <use href='img/sprite/sprite.svg#favorites'></use>
                      </svg>
                    </a>
                    <a class="product__image" href="#">
                      <picture>
                        <source type='image/webp' srcset='img/content/bagel.webp'>
                        <img class='product__img' width='100' height='100' src='img/content/bagel.png' alt=''>
                      </picture>
                    </a>
                  </div>
                  <div class="product__info">

                  </div>
                  <button class="product__add-cart">В корзину</button>
                </div>
                <div class="product">
                  <div class="product__top">
                    <div class="product__status product__status--new">Новинка</div>
                    <a class="product__favorites" href="#">
                      <svg width='17' height='15'>
                        <use href='img/sprite/sprite.svg#favorites'></use>
                      </svg>
                    </a>
                    <a class="product__image" href="#">
                      <picture>
                        <source type='image/webp' srcset='img/content/gristle.webp'>
                        <img class='product__img' width='100' height='100' src='img/content/gristle.png' alt=''>
                      </picture>
                    </a>
                  </div>
                  <div class="product__info">

                  </div>
                  <button class="product__add-cart">В корзину</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer class="footer">
      <div class="container">

      </div>
    </footer>
  </div>

  <script src="js/common.min.js"></script>
</body>

</html>
